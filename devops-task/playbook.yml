  ---
  - hosts: apache
    sudo: yes
    tasks:
      - name: install apache2
        apt: name=apache2 update_cache=yes state=latest
      - name: Git checkout
        ansible.builtin.git:
          repo: 'https://github.com/ronaksuchak/interview.git'
          dest: .
          update: no
      - name: Ansible copy file to remote server
        copy:
          src: interview/devops-task/src
          dest: /var/www/http